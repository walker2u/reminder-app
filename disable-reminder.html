<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Reminder  </title>
    <link rel="stylesheet" href="disable-reminder.css">

</head>
<body>
    <br><br><br>
<h1>Disable Reminder</h1>
    <br>
    <p>Select Date</p><input type="date" id="date" required>
    <br><br><br>

    <label for="Subjects">Subject: </label>

<select name="Subjects" id="Subjects" required>
  <option value="options">Options</option>
  <option value="maths">Maths</option>
  <option value="computer">Computer</option>
  <option value="english">English</option>
  <option value="physics">Physics</option>
</select>
   <br><br>
    <label for="description">Add Description:</label>
    <input type="text" id="description" name="description" required readonly>
    <br><br>
    
    <input type="button" value="Back" onclick="history.back()">
    <button type="confirm">confirm</button>
    <button type="logout">logout</button>
    
</body>
</html>
